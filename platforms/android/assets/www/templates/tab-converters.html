<ion-view title="Converters">
<ion-content class="has-header">

	<ion-list>

		<ion-item 
		ng-repeat="converter in converters" 
		class="item-icon-left"
		href="#/tab/converter/{{converter.id}}" 
		ng-show="{{converter.active}} == true">
		
		<i class="icon {{converter.icon}}"></i>
		{{converter.name}}
		
		</ion-item>

	</ion-list>

</ion-content>
</ion-view>
