<ion-view title="Settings">
  <ion-content class="has-header">

	<ul class="list">

	  <li class="item item-toggle" ng-repeat="setting in settings">
	     {{setting.name}}
	     <label class="toggle toggle-energized">
	       <input type="checkbox" ng-change="settingOnChange()" ng-model="setting.active">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>

	</ul>

  </ion-content>
</ion-view>
